<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — ePOD System</title>

  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Login page for the Electronic Proof of Delivery (ePOD) project — CPIS-358." />
  <meta name="theme-color" content="#0b1220" />
</head>

<body>
  <header>
    <!--these are the page links inside an unordered list-->
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html" aria-current="page">Login</a></li><!--aria-current="page" means that you are on this page-->
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>
<!--the main section contains the contents of the page-->
  <main id="top">
    <!--this is the login section-->
    <section id="login">
      <h1>Login to ePOD</h1>
      <!--ask the user to enter the data-->
      <p>Please enter your credentials to continue.</p>
      <!--this form asks the user to enter their email and password
        we use placeholder to show an example how it shoud be 
        and required to make sure they are not left empty-->
      <form id="login-form" novalidate>
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email"
               placeholder="name@stu.kau.edu.sa" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password"
               placeholder="Enter your password" required>

        <label class="inline">
          <input type="checkbox" name="remember"> Remember me
        </label>

        <!--we use div to keep the button in the same block for the css style-->
        <div class="form-actions">
          <input type="submit" value="Login"><!--this is the submit button and it will show Login-->
          <input type="reset" value="Clear"><!--this is the reset button and it will show Clear-->
        </div>
        
        <!--this paragraph will display success or error messages from js-->
        <p class="form-message" id="login-message"></p>
      </form>
      <!--if the user don't have acc he will click on the link to go to the signup page-->
      <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </section>
  </main>
<!--in the footer to links one for go back to home and one for go back to the top of the page-->
  <footer>
    <a href="#top">Back to top</a> |
    <a href="index.html">Back to Home</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
