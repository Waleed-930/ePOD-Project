<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — ePOD System</title>

  <!-- External CSS file -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Descriptive metadata -->
  <meta name="description" content="Login page for the Electronic Proof of Delivery (ePOD) project — CPIS-358." />
  <meta name="theme-color" content="#0b1220" />
</head>

<body>
  <!-- ====================== HEADER ====================== -->
  <header>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html" aria-current="page">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- ====================== MAIN CONTENT ====================== -->
  <main id="top">
    <section id="login">
      <h1>Login to ePOD</h1>
      <p>Please enter your credentials to continue.</p>

      <!-- Login form -->
      <form>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="name@stu.kau.edu.sa" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

        <label>
          <input type="checkbox" name="remember"> Remember me
        </label><br><br>

        <input type="submit" value="Login">
        <input type="reset" value="Clear">
      </form>
<!--if the user dont have acc-->
      <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </section>
  </main>

  <!-- ====================== FOOTER ====================== -->
  <footer>
    <a href="#top">Back to top</a> |
    <a href="index.html">Back to Home</a>
  </footer>
</body>
</html>
