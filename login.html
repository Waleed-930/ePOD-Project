<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login â€” ePOD System</title>

  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Login page for the Electronic Proof of Delivery (ePOD) project." />
  <meta name="theme-color" content="#0b1220" />
</head>

<body>
  <header>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html" aria-current="page">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main id="top">
    <figure>
      <img src="epod-1.png"
           alt="ePOD login representing access to dashboard"
           width="400"
           height="400"
           usemap="#epodMapLogin">
      <map name="epodMapLogin">
        <area shape="rect" coords="0,0,400,400" href="about.html" alt="About ePOD">
      </map>
      <figcaption>
        <em>Click the picture to read more about the project.</em>
      </figcaption>
    </figure>

    <section id="login">
      <h1>Login to ePOD</h1>
      <p>Please enter your credentials to continue.</p>

      <form id="login-form" onsubmit="return checkLogin();" novalidate>
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email"
               placeholder="name@stu.kau.edu.sa" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password"
               placeholder="Enter your password" required>

        <label class="inline">
          <input type="checkbox" name="remember"> Remember me
        </label>

        <div class="form-actions">
          <input type="submit" value="Login">
          <input type="reset" value="Clear" onclick="clearLoginMessage()">
        </div>

        <p class="form-message" id="login-message"></p>
      </form>

      <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </section>
  </main>

  <footer>
    <a href="#top">Back to top</a> |
    <a href="index.html">Back to Home</a>
  </footer>

  <script>
    function checkLogin() {
      var email = document.getElementById("login-email").value;
      var password = document.getElementById("login-password").value;
      var messageEl = document.getElementById("login-message");

      if (email === "" || password === "") {
        messageEl.innerHTML = "Please fill in both email and password.";
        messageEl.style.color = "red";
        return false;
      }

      if (password.length < 6) {
        messageEl.innerHTML = "Password should be at least 6 characters.";
        messageEl.style.color = "red";
        return false;
      }

      messageEl.innerHTML = "Login successful (demo only).";
      messageEl.style.color = "green";
      messageEl.style.border = "1px solid #16a34a";
      alert("Login simulated successfully. In a real system you would go to the dashboard.");
      return false;
    }

    function clearLoginMessage() {
      var messageEl = document.getElementById("login-message");
      messageEl.innerHTML = "";
      messageEl.style.border = "none";
    }
  </script>
</body>
</html>
