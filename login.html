<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — ePOD System</title>

  <link rel="stylesheet" href="styles.css" />
  <meta name="description"
        content="Login page for the Electronic Proof of Delivery (ePOD) project — CPIS-358." />
  <meta name="theme-color" content="#0b1220" />
</head>

<body>
  <header>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html" aria-current="page">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main id="top">
    <section id="login">
      <h1>Login to ePOD</h1>
      <p>Please enter your credentials to continue.</p>

      <form id="login-form" novalidate>
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email"
               placeholder="name@stu.kau.edu.sa" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password"
               placeholder="Enter your password" required>

        <label class="inline">
          <input type="checkbox" name="remember"> Remember me
        </label>

        <div class="form-actions">
          <input type="submit" value="Login">
          <input type="reset" value="Clear">
        </div>

        <p class="form-message" id="login-message"></p>
      </form>

      <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </section>
  </main>

  <footer>
    <a href="#top">Back to top</a> |
    <a href="index.html">Back to Home</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
