<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€” ePOD System</title>

  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Sign Up page for the Electronic Proof of Delivery (ePOD) project." />
  <meta name="theme-color" content="#0b1220" />

  <script>
    function checkSignup() {
      var fullname = document.getElementById("fullname").value;
      var nationalId = document.getElementById("nationalid").value;
      var phone = document.getElementById("phone").value;
      var email = document.getElementById("signup-email").value;
      var password = document.getElementById("signup-password").value;
      var confirmPassword = document.getElementById("confirm").value;
      var termsChecked = document.getElementById("terms").checked;
      var msg = document.getElementById("signup-message");

      if (fullname === "" || nationalId === "" || phone === "" ||
          email === "" || password === "" || confirmPassword === "") {
        msg.innerHTML = "Please complete all required fields.";
        msg.style.color = "red";
        return false;
      }

      if (phone.length !== 10) {
        msg.innerHTML = "Phone number should have 10 digits (05XXXXXXXX).";
        msg.style.color = "red";
        return false;
      }


      if (password.length < 6) {
        msg.innerHTML = "Password must be at least 6 characters.";
        msg.style.color = "red";
        return false;
      }

      if (password !== confirmPassword) {
        msg.innerHTML = "Passwords do not match.";
        msg.style.color = "red";
        return false;
      }

      if (!termsChecked) {
        msg.innerHTML = "You must agree to the terms and conditions.";
        msg.style.color = "red";
        return false;
      }

      msg.innerHTML = "Registration completed (demo only). You can now login.";
      msg.style.color = "green";
      alert("Sign up simulated successfully.");
      return false; // do not send data anywhere
    }

    function clearSignupMessage() {
      var msg = document.getElementById("signup-message");
      msg.innerHTML = "";
    }
  </script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html" aria-current="page">Sign Up</a></li><!--aria-current="page" means that you are on this page-->
      </ul>
    </nav>
  </header>

  <main id="top">
    <figure>
      <img src="epod-1.png"
           alt="ePOD signup page concept"
           width="400"
           height="400"
           usemap="#epodMapSignup">
      <map name="epodMapSignup">
        <area shape="rect" coords="0,0,400,400" href="about.html" alt="About the project">
      </map>
      <figcaption>
        <em>Image of the ePOD idea. Click to open About Us.</em>
      </figcaption>
    </figure>

    <section id="signup">
      <h1>Create a New Account</h1>
      <p>Please fill in the form below to register for ePOD access.</p>

      <form id="signup-form" onsubmit="return checkSignup();" novalidate>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname"
         placeholder="Enter your full name" required>

        <label for="nationalid">National ID:</label>
        <input type="text" id="nationalid" name="nationalid"
               placeholder="Enter your National ID" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"
               placeholder="05XXXXXXXX" pattern="[0-9]{10}" required>

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email"
               placeholder="name@stu.kau.edu.sa" required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password"
               placeholder="Enter your password" minlength="6" required>

        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="confirm"
               placeholder="Re-enter your password" minlength="6" required>

        <label class="inline">
          <input type="checkbox" id="terms" name="terms" required>
          I agree to the <a href="#">terms and conditions</a>.
        </label>

        <div class="form-actions">
          <input type="submit" value="Sign Up">
          <input type="reset" value="Clear" onclick="clearSignupMessage()">
        </div>

        <p class="form-message" id="signup-message"></p>
      </form>

      <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </section>
  </main>

  <footer>
    <a href="#top">Back to top</a> |
    <a href="index.html">Back to Home</a>
  </footer>

  
</body>
</html>
