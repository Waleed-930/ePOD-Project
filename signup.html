<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up — ePOD System</title>

  <link rel="stylesheet" href="styles.css" />
  <meta name="description"
        content="Sign Up page for the Electronic Proof of Delivery (ePOD) project — CPIS-358." />
  <meta name="theme-color" content="#0b1220" />
</head>

<body>
  <header>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html" aria-current="page">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main id="top">
    <section id="signup">
      <h1>Create a New Account</h1>
      <p>Please fill in the form below to register for ePOD access.</p>

      <form id="signup-form" novalidate>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname"
               placeholder="Enter your full name" required>

        <label for="nationalid">National ID:</label>
        <input type="text" id="nationalid" name="nationalid"
               placeholder="Enter your National ID" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"
               placeholder="05XXXXXXXX" pattern="[0-9]{10}" required>

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email"
               placeholder="name@stu.kau.edu.sa" required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password"
               placeholder="Enter your password" minlength="6" required>

        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="confirm"
               placeholder="Re-enter your password" minlength="6" required>

        <label class="inline">
          <input type="checkbox" id="terms" name="terms" required>
          I agree to the <a href="#">terms and conditions</a>.
        </label>

        <div class="form-actions">
          <input type="submit" value="Sign Up">
          <input type="reset" value="Clear">
        </div>

        <p class="form-message" id="signup-message"></p>
      </form>

      <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </section>
  </main>

  <footer>
    <a href="#top">Back to top</a> |
    <a href="index.html">Back to Home</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
